<!DOCTYPE html>
<html>
<head>
    <title>Voice Agent Chat Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
        #chat { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; margin: 20px 0; }
        #messageInput { width: 70%; padding: 10px; }
        #sendBtn { padding: 10px 20px; }
        .message { margin: 10px 0; padding: 8px; border-radius: 8px; }
        .user { background: #e3f2fd; text-align: right; }
        .agent { background: #f1f8e9; }
    </style>
</head>
<body>
    <h2>Voice Agent Chat Test</h2>
    <div>Session ID: <input type="text" id="sessionId" placeholder="Enter session ID" value="a2bae75ce8204723aab8a1f96fdb6594"></div>
    <button onclick="connect()">Connect</button>
    <div id="status">Not connected</div>
    
    <div id="chat"></div>
    
    <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
    <button id="sendBtn" onclick="sendMessage()">Send</button>

    <script>
        let ws = null;
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('messageInput');
        const status = document.getElementById('status');

        function connect() {
            const sessionId = document.getElementById('sessionId').value;
            if (!sessionId) {
                alert('Please enter a session ID');
                return;
            }

            ws = new WebSocket(`ws://localhost:8000/chat/${sessionId}`);
            
            ws.onopen = function() {
                status.textContent = 'Connected';
                status.style.color = 'green';
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.type === 'agent_ready') {
                    addMessage('Agent', data.message);
                } else if (data.type === 'agent_response') {
                    addMessage('Agent', data.text);
                }
            };

            ws.onclose = function() {
                status.textContent = 'Disconnected';
                status.style.color = 'red';
            };
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && ws) {
                ws.send(JSON.stringify({
                    type: 'user_message',
                    text: message
                }));
                addMessage('You', message);
                messageInput.value = '';
            }
        }

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender === 'You' ? 'user' : 'agent'}`;
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>

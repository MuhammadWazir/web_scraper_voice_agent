services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voice_agent_backend
    restart: always
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_AGENT_ID=${ELEVENLABS_AGENT_ID}
    volumes:
      # Mount data.json for persistence if needed
      - ./backend/data.json:/app/data.json

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: voice_agent_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voice_agent_backend
    restart: always
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ELEVEN_LABS_WS_URL=${ELEVEN_LABS_WS_URL}
      - XI_API_KEY=${XI_API_KEY}
      - AGENT_ID=${AGENT_ID}
    volumes:
      # Mount data.json for persistence if needed
      - ./backend/data.json:/app/data.json
    expose:
      - "8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: voice_agent_frontend
    restart: always
    depends_on:
      - backend
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    container_name: voice_agent_nginx
    restart: always
    depends_on:
      - backend
      - frontend
    ports:
      - "8080:80"
    volumes:
      - ./nginx-dev.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/dist:/usr/share/nginx/html
